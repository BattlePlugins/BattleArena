# -----------------
# BattleArena Sign Main Config
#
# Sign Tutorial: https://docs.battleplugins.org/docs/ba/customization/signs
# -----------------
version: 1.0
signs:
  join:
    open:
      lines:
        1: "{signprefix}"
        2: "&ajoin" # Must contain 'join' somewhere in the sign
        3: "{arena}" # Optional
        4: "{state} &6{queuedplayers}/{maxplayers}"
    active:
      lines:
        1: "{signprefix}"
        2: "&ajoin" # Must contain 'join' somewhere in the sign
        3: "{arena}" # Optional
        4: "{state} &6{players}/{maxplayers}"
  leave:
    open:
      lines:
        1: "{signprefix}"
        2: "&aleave" # Must contain 'leave' somewhere in the sign
        3: "{arena}" # Optional
        4: "{state} &6{queuedplayers}/{maxplayers}"
    active:
      lines:
        1: "{signprefix}"
        2: "&aleave" # Must contain 'leave' somewhere in the sign
        3: "{arena}" # Optional
        4: "{state} &6{players}/{maxplayers}"